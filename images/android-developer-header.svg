<svg width="4096" height="2304" viewBox="0 0 4096 2304" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="4096" height="2304" fill="url(#backgroundGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="3500" cy="400" r="200" fill="white" opacity="0.1"/>
  <circle cx="3700" cy="600" r="120" fill="white" opacity="0.08"/>
  <circle cx="400" cy="1800" r="150" fill="white" opacity="0.06"/>
  
  <!-- Left side - Branding and tagline -->
  <g transform="translate(150, 400)">
    <!-- Main logo/icon area -->
    <circle cx="200" cy="200" r="180" fill="white" opacity="0.15" filter="url(#dropShadow)"/>
    <circle cx="200" cy="200" r="140" fill="white" opacity="0.9"/>
    
    <!-- Eye symbol in logo -->
    <ellipse cx="200" cy="200" rx="80" ry="50" fill="#667eea"/>
    <circle cx="210" cy="200" r="25" fill="white"/>
    <circle cx="215" cy="200" r="15" fill="#333"/>
    
    <!-- Company name -->
    <text x="450" y="150" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white">
      One Eyed Man Labs
    </text>
    
    <!-- Tagline -->
    <text x="450" y="220" font-family="Arial, sans-serif" font-size="60" fill="white" opacity="0.9">
      Using spare time to make technology more accessible
    </text>
    
    <!-- Subtitle -->
    <text x="450" y="300" font-family="Arial, sans-serif" font-size="40" fill="white" opacity="0.8">
      Community-driven accessibility apps for Android
    </text>
  </g>
  
  <!-- Right side - AudioTag showcase -->
  <g transform="translate(2400, 300)">
    <!-- Phone mockup background -->
    <rect x="0" y="0" width="400" height="800" rx="40" fill="white" opacity="0.95" filter="url(#dropShadow)"/>
    <rect x="20" y="80" width="360" height="640" rx="20" fill="#f8f9fa"/>
    
    <!-- AudioTag app interface mockup -->
    <!-- Header bar -->
    <rect x="20" y="80" width="360" height="80" fill="#667eea"/>
    <text x="200" y="130" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
      AudioTag
    </text>
    
    <!-- NFC icon -->
    <g transform="translate(150, 250)">
      <rect x="0" y="0" width="100" height="80" rx="10" fill="#4CAF50" opacity="0.2"/>
      <text x="50" y="50" font-family="Arial, sans-serif" font-size="48" text-anchor="middle">📡</text>
    </g>
    
    <!-- Record button -->
    <circle cx="200" cy="450" r="80" fill="#f44336" opacity="0.8"/>
    <circle cx="200" cy="450" r="40" fill="white"/>
    <text x="200" y="460" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">🎤</text>
    
    <!-- Feature icons -->
    <g transform="translate(50, 580)">
      <text x="0" y="0" font-size="32">🔒</text>
      <text x="80" y="0" font-size="32">♿</text>
      <text x="160" y="0" font-size="32">🎵</text>
      <text x="240" y="0" font-size="32">📱</text>
    </g>
    
    <!-- Feature labels -->
    <text x="200" y="650" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">
      Private • Accessible • Audio • Mobile
    </text>
  </g>
  
  <!-- Features highlight section -->
  <g transform="translate(2900, 300)">
    <!-- Feature card -->
    <rect x="0" y="0" width="1000" height="800" rx="20" fill="url(#cardGradient)" filter="url(#dropShadow)"/>
    
    <!-- AudioTag title -->
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white">
      AudioTag
    </text>
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="40" fill="white" opacity="0.9">
      Turn any NFC tag into a personal audio note
    </text>
    
    <!-- Key features -->
    <g transform="translate(50, 200)">
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="36" fill="white">
        🎵 Record voice messages
      </text>
      <text x="0" y="120" font-family="Arial, sans-serif" font-size="36" fill="white">
        🗣️ Text-to-speech conversion
      </text>
      <text x="0" y="180" font-family="Arial, sans-serif" font-size="36" fill="white">
        🔒 Completely offline &amp; private
      </text>
      <text x="0" y="240" font-family="Arial, sans-serif" font-size="36" fill="white">
        ♿ Full accessibility support
      </text>
      <text x="0" y="300" font-family="Arial, sans-serif" font-size="36" fill="white">
        🎨 Multiple themes available
      </text>
    </g>
    
    <!-- Call to action -->
    <rect x="50" y="650" width="300" height="80" rx="40" fill="white" opacity="0.9"/>
    <text x="200" y="700" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#667eea" text-anchor="middle">
      Download Now
    </text>
    
    <!-- GitHub badge -->
    <rect x="400" y="650" width="200" height="80" rx="40" fill="white" opacity="0.2" stroke="white" stroke-width="2"/>
    <text x="500" y="700" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">
      Open Source
    </text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="2048" y="2150" font-family="Arial, sans-serif" font-size="48" fill="white" opacity="0.8" text-anchor="middle">
    Building accessible mobile experiences for the partially sighted community
  </text>
  
  <!-- Android branding -->
  <g transform="translate(100, 2000)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" fill="white" opacity="0.7">
      📱 Available on Android • Privacy-First • Community-Driven
    </text>
  </g>
</svg>